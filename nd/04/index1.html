<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <script src="app1.js" defer></script>
  <title>nd-04</title>
</head>

<body>
  <ul></ul>

  <template id="buyer-template1">
    <li>
      <div>Įmonė: <span class="name"></span></div>
      <div>Adresas: <span class="address"></span></div>
      <div>Įmonės kodas:: <span class="code"></span></div>
      <div>PVM kodas: <span class="vat"></span></div>
      <div>Tel.: <span class="phone"></span></div>
      <div>E-mail:  <span class="email"></span></div>
    </li>
  </template>

  <template id="buyer-template2">
    <li>
      <div>Įmonė: <span class="name"></span></div>
      <div>Adresas: <span class="address"></span></div>
      <div>Įmonės kodas: <span class="code"></span></div>
      <div>PVM kodas: <span class="vat"></span></div>
      <div>Tel.: <span class="phone"></span></div>
      <div>E-mail: <span class="email"></span></div>
    </li>
  </template>

    <template id="buyer-template3">
    <li>
      <div>Prekė <span class="description"></span></div>
      <div>Kiekis <span class="quantity"></span></div>
      <div>Kaina (be PVM) <span class="priceWithoutDiscount"></span></div>
      <div>Nuolaida <span class="discount"></span></div>
      <div>Suma (be PVM) <span class="priceWithDiscount"></span></div>
    </li>
  </template>

  <template id="buyer-template4">
    <li>
      <div>Sąskaitos Nr.: <span class="number"></span></div>
      <div>Sąskaitos data: <span class="date"></span></div>
      <div>Mokėjimo terminas: <span class="due_date"></span></div>
    </li>
  </template>
  
    <template id="buyer-template5">
    <li>
      <div>Transportavimo išlaidos: <span class="shippingPrice"></span></div>
    </li>
  </template>

    <template id="buyer-template6">
    <li>
      <div>Tarpinė suma: <span class="sumOfAllWithoutPVM21"></span></div>
      <div>PVM 21% <span class="PVM21"></span></div>
      <div>Galutinė suma su PVM: <span class="totalPriceWithPVM21"></span></div>
    </li>
  </template>

</body>
</html>
