<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML table</title>
</head>
<body>
  <h1>basic HTML table</h1>
  <table border="10">
    <th>1</th>
    <th>2</th>
    <th>3</th>
    <tr>
      <td>111111111111111</td>
      <td>222222222222222</td>
      <td>333333333333333</td>
    </tr>

    <tr>
      <td colspan="2" rowspan="2">4</td>
      <td>5</td>
      <td>6</td>
    </tr>

    <tr>
      <td>7</td>
      <td>7</td>
      <td>7</td>
      <td>7</td>
      <td>7</td>
      <td>7</td>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
