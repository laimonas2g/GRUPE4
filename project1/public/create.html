<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Project NiCe - Add new ART</title>
</head>

<body>

    <div class="container" data-create>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Create new art</h1>
                        <a href="read.html">All ART</a>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Art title</label>
                            <input type="text" data-title class="form-control">
                        </div>
                        <div class="frame" data-create-frame></div>
                        <div class="mt-2">
                            <input type="color" class="form-control form-control-color" value="#000000"
                                title="Choose your color">
                        </div>

                        <div class="mt-5">
                            <button data-save class="btn btn-primary">Save art</button>
                            <button data-clear class="btn btn-secondary">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>





</body>

</html>
