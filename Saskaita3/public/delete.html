<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete VAT Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container card">
    <h1>Delete VAT Invoice</h1>
    <div id="message"></div>
    <p>Are you sure you want to delete this invoice?</p>
    <div class="row">
        <label>Invoice Number:</label>
        <span id="invoice-number"></span>
    </div>
    <div class="row">
        <label>Date:</label>
        <span id="invoice-date"></span>
    </div>
    <div class="row">
        <label>Buyer:</label>
        <span id="buyer-name"></span>
    </div>
    <div class="row">
        <label>Seller:</label>
        <span id="seller-name"></span>
    </div>
    <div class="actions">
        <button id="confirm-delete-btn" class="btn danger">Delete</button>
        <button id="cancel-delete-btn" class="btn">Cancel</button>
    </div>
</div>
<script type="module" src="../src/app.js"></script>
</body>
</html>
