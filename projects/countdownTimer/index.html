<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>

<body>
  <h1>New Years Eve</h1>
  
  <div class="countdownt-container">
    <div class="countdownt-el days-c">
      <p class="big-text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="countdownt-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span>hours</span>
    </div>
    <div class="countdownt-el mins-c">
      <p class="big-text" id="mins">0</p>
      <span>hours</span>
    </div>
    <div class="countdownt-el seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>days</span>
    </div>
  </div>
  </div>
</body>

</html>
