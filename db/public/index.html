<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Trees</title>
</head>

<body>
    <div class="container">
        <section class="view">
            <h2>View Trees</h2>
            <ul data-tree-list></ul>
            <div>
                <button data-sort-by-ba="name">Sort Name</button>
                <button data-sort-by-ba="height">Sort Height</button>
                <button data-sort-by-ba="type">Sort Type</button>
            </div>
        </section>
        <section class="plant">
            <h2>Plant a Tree</h2>
            <form data-plant-form>
                <input type="text" placeholder="Tree Name" required>
                <select required>
                    <option value="" disabled selected>Select Tree Type</option>
                    <option value="Lapuotis">Lapuotis</option>
                    <option value="Spygliuotis">Spygliuotis</option>
                    <option value="Palmė">Palmė</option>
                </select>
                <input type="number" placeholder="Tree Height (m)" required>
                <button type="button">Plant Tree</button>
            </form>
        </section>
        <section class="cut">
            <h2>Cut a Tree</h2>
            <form data-cut-form>
                <input type="text" placeholder="Tree ID" required>
                <button type="button">Cut Tree</button>
            </form>
        </section>
        <section class="grow">
            <h2>Grow a Tree</h2>
            <form data-grow-form>
                <input type="text" placeholder="Tree ID" required>
                <input type="number" placeholder="Tree Height (m)" required>
                <button type="button">Grow Tree</button>
            </form>
        </section>
    </div>


    <template data-tree-item-template>
        <li>
            <span class="tree-id"></span>
            <span class="tree-name"></span>
            <span class="tree-type"></span>
            <span class="tree-height"></span>
        </li>
    </template>

</body>

</html>
