<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
   <script src="script.js" defer></script>
  <title>Live Search and Highlight</title>
</head>

<body>
  <h1>Live Search</h1>
  <input type="text" id="search-input" placeholder="Type to search...">
  <button id="clear-btn" style="display:none;">Clear Search</button>
  <ul id="items-list">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Grape</li>
    <li>Watermelon</li>
    <li>Pineapple</li>
    <li>Strawberry</li>
  </ul>
  <div id="no-results" style="display:none;">No results found.</div>

</body>

</html>
