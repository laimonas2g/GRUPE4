<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation Examples</title>

</head>

<body>
    <h1 id="main-title">DOM Manipulation Demo</h1>
    <div id="demo-container">
        <div class="example-class" id="first-div">First Div</div>
        <div class="example-class">Second Div</div>
        <ul id="my-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button id="add-item-btn">Add List Item</button>
        <button id="modify-text-btn">Modify Title Text</button>
        <button id="start-interval-btn">Start Interval</button>
        <button id="stop-interval-btn">Stop Interval</button>
        <div id="event-demo">
            <button id="event-btn">Click Me (Event Delegation)</button>
            <div id="hover-div">Hover over me (Mouseover Event)</div>
            <button id="reveal-btn">Reveal Hidden Text</button>
            <div id="hidden-text" style="display:none;">You revealed me!</div>
        </div>
        <div id="parent">
            Parent Div
            <div id="child">Child Div</div>
            <div id="sibling">Sibling Div</div>
        </div>
    </div>

</body>

</html>
