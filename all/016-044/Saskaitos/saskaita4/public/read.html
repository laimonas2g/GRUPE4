<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All VAT Invoices</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/app.js" defer></script>
</head>
<body>
<div class="container card">
    <h1>Sąskaitų sąrašas</h1>
    <div id="message"></div>
    <table class="products-table">
        <thead>
            <tr class="antras">
                <th>Sąskaitos Nr.</th>
                <th>Sąskaitos data</th>
                <th>Mokėjimo terminas</th>
                <th>Pirkėjas</th>
                <th>Pardavėjas</th>
                <th>Galutinė suma</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody id="invoice-list">
            <!-- Cia bus ideti duomenys -->
        </tbody>
    </table>
    <div class="actions">
        <a href="create.html" class="btn primary">Sukurti naują sąskaitą</a>
    </div>
</div>

</body>
</html>
