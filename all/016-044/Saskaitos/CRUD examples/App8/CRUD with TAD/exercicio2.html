<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <title>Cadastro de Professores</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 py-2 card bg-light mb-3">
                <h3><em>2a) </em>Cadastro de Professores</h3>
                <form id="formProfessor">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required><br>
    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required><br>
    
                    <label for="aulaSemana">Aulas Semanais:</label>
                    <input type="number" id="aulaSemana" required><br>
    
                    <label for="valorAula">Valor da Hora/Aula:</label>
                    <input type="number" id="valorAula" required><br>
    
                    <button type="submit" class="rounded">Cadastrar</button><br>
                    
                </form>
            </div>

            <div class="col-md-6 card text-white bg-dark mb-3  py-2">
                <h3><em>Lista de Professores Cadastrados</em></h3>
                <ul id="listaProfessores"></ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 py-2 card bg-light mb-3">
                <h3><em>2b) </em>Consulta de Professor</h3>
                <form id="formConsulta">
                    <label for="consultaCPF">CPF:</label>
                    <input type="text" id="consultaCPF" required>
                    <button type="submit" class="rounded">Consultar</button>
                </form>
                
                <div id="resultadoConsulta"></div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 py-2 card bg-light mb-3">
                <h3><em>2c) </em>Exclusão de Professor</h3>
                <form id="formExclusao">
                    <label for="exclusaoCPF">CPF do Professor:</label>
                    <input type="text" id="exclusaoCPF" required>
                    <button type="submit" class="rounded">Excluir</button>
    
                </form>
            </div>

        </div>

        <div class="row">
            <div class="col-md-6 py-2 card bg-light mb-3">
                <h3><em>2d) </em>Alteração de Dados do Professor</h3>
                <form id="formAlteracao">
                    <label for="alteracaoCPF">CPF:</label>
                    <input type="text" id="alteracaoCPF" required><br>
    
                    <label for="alteracaoNome">Novo Nome:</label>
                    <input type="text" id="alteracaoNome"><br>
    
                    <label for="alteracaoAulasSemanais">Novas Aulas Semanais:</label>
                    <input type="number" id="alteracaoAulasSemanais"><br>
    
                    <label for="alteracaoValorHoraAula">Novo Valor da Hora/Aula:</label>
                    <input type="number" id="alteracaoValorHoraAula"><br>
    
                    <button type="submit" class="rounded">Salvar Alterações</button>
                </form>

            </div>
        </div>
    </div>

  <script src="exercicio2.js"></script>
</body>
</html>
