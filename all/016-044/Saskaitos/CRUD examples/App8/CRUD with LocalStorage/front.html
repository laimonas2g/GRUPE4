<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        .botao, h3 {
            margin: 1rem;
            font-weight: bold;
        }
    </style>
    <title>Cadastro de Professores</title>
</head>
<body>
    <!-- Modal de Cadastro -->
    <div class="modal fade" id="cadastroModal" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cadastroModalLabel">Cadastro de Professores</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formProfessor">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" required><br>
        
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required><br>
        
                        <label for="aulaSemana">Aulas Semanais:</label>
                        <input type="number" id="aulaSemana" required><br>
        
                        <label for="valorAula">Valor da Hora/Aula:</label>
                        <input type="number" id="valorAula" required><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" form="formProfessor">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal de Consulta -->
        <div class="modal fade" id="consultaModal" tabindex="-1" role="dialog" aria-labelledby="consultaModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="consultaModalLabel">Consulta de Professor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formConsulta">
                            <label for="consultaCPF">CPF:</label>
                            <input type="text" id="consultaCPF" required>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="formConsulta">Consultar</button>
                    </div>
                    <div id="resultadoConsulta"></div>
                </div>
            </div>
            
        </div>

                <!-- Modal de Exclusão -->
        <div class="modal fade" id="exclusaoModal" tabindex="-1" role="dialog" aria-labelledby="exclusaoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exclusaoModalLabel">Exclusão de Professor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formExclusao">
                            <label for="exclusaoCPF">CPF do Professor:</label>
                            <input type="text" id="exclusaoCPF" required>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="formExclusao">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

                <!-- Modal de Alteração -->
        <div class="modal fade" id="alteracaoModal" tabindex="-1" role="dialog" aria-labelledby="alteracaoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alteracaoModalLabel">Alteração de Dados do Professor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="formAlteracao">
                            <label for="alteracaoCPF">CPF:</label>
                            <input type="text" id="alteracaoCPF" required><br>
            
                            <label for="alteracaoNome">Novo Nome:</label>
                            <input type="text" id="alteracaoNome"><br>
            
                            <label for="alteracaoAulasSemanais">Novas Aulas Semanais:</label>
                            <input type="number" id="alteracaoAulasSemanais"><br>
            
                            <label for="alteracaoValorHoraAula">Novo Valor da Hora/Aula:</label>
                            <input type="number" id="alteracaoValorHoraAula"><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" form="formAlteracao">Salvar Alterações</button>
                    </div>
                </div>
            </div>
        </div>
        
    <div class="info">
        <i class="bi bi-info-circle-fill">
            <span>Por curiosidade ao cadastrar um professor colocar, nomes reais de professores da ESPM, o primeiro nome no caso 
                Exs: Rafa, Selmini, Flavio, etc.. :)
        </span>
        </i>
    </div>

    
    <button type="button" class="btn btn-success botao"  data-toggle="modal" data-target="#cadastroModal">CADASTRAR</button>

    <button type="button" class="btn btn-warning botao"  data-toggle="modal" data-target="#consultaModal">CONSULTAR</button>

    <button type="button" class="btn btn-danger botao"  data-toggle="modal" data-target="#exclusaoModal">EXCLUIR</button>

    <button type="button" class="btn btn-info botao"  data-toggle="modal" data-target="#alteracaoModal">ALTERAR</button>

    <h3><em>Professores Cadastrados</em></h3>
    <div class="container-fluid">
        <div id="listaProfessores">
        </div>
    </div>
    



    <script src="back.js" async></script>
</body>
</html>
