<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete VAT Invoice</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="container card">
        <h1>Ištrinti PVM sąskaitą faktūrą</h1>
        <div id="message"></div>
        <p>
            Ar tikrai norite ištrinti šią sąskaitą faktūrą?</p>
        <div class="row">
            <label>Sąskaitos Nr.:</label>
            <span id="invoice-number"></span>
        </div>
        <div class="row">
            <label>Sąskaitos data:</label>
            <span id="invoice-date"></span>
        </div>
        <div class="row">
            <label>Pirkėjas:</label>
            <span id="buyer-name"></span>
        </div>
        <div class="row">
            <label>Pardavėjas:</label>
            <span id="seller-name"></span>
        </div>
        <div class="actions">
            <button id="confirm-delete-btn" class="btn danger">Trinti</button>
            <button id="cancel-delete-btn" class="btn">Atšaukti</button>
        </div>
    </div>
</body>

</html>
