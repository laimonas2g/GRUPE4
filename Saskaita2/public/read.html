<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VAT Invoice List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container card">
    <h1>All VAT Invoices</h1>
    <div id="message"></div>
    <div class="actions">
        <a href="create.html" class="btn primary">+ New Invoice</a>
    </div>
    <table class="list-table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Buyer</th>
                <th>Seller</th>
                <th>Final Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="invoice-list">
            <!-- Dynamically rendered -->
        </tbody>
    </table>
</div>
<script type="module" src="../src/app.js"></script>
</body>
</html>
