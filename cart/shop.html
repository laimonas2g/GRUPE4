<template data-product-template>
    <div class="products__bin__box" data-product>
        <h2 data-title></h2>
        <img data-image>
        <div class="products__bin__box__actions">
            <div data-price></div><span>eur</span>
            <div>
                <button data-add-button>Į krepšelį</button>
                <input data-add-amount type="number" min="1" value="1">
            </div>
        </div>
    </div>
</template>

<template data-cart-product-template>
    <div class="cart-content__line">
        <div class="cart-content__img"><img data-image></div>
        <div class="cart-content__title" data-title></div>
        <div class="cart-content__price" data-price></div>
        <div class="cart-content__amount" data-amount></div>
        <div class="cart-content__remove" data-remove>
            <span>x</span>
        </div>
    </div>
</template>

<template data-cart-total-template>
    <div class="cart-content__line">
        <div class="cart-content__total">
            <span class="text">Viso: </span>
            <span class="value" data-value></span>
            <span class="text">Eur </span>
        </div>
    </div>
</template>
